<script>

//getComputerChoice generates a random choice between Rock Paper or Scissor
function getComputerChoice() {
    //EXMAPLE CODE
    let ComputerChoice;
    let randomChoice = Math.floor(Math.random()*3);

    if (randomChoice === 0)
        ComputerChoice = 'rock';
        else if (randomChoice ===1)
        ComputerChoice = 'paper';
        else if (randomChoice ===2)
        ComputerChoice = 'scissor';

    return(ComputerChoice);
}

//match() will prompt choice from the user and decide the winner of the match
function playRound(playerChoice, compChoice){
    let result;  
    if ((playerChoice === 'Rock' && compChoice === 'Scissor') || (playerChoice === 'Paper' && compChoice === 'Rock') || (playerChoice === 'Scissor' && compChoice === 'Paper'))
    result = 1;
    else if ((playerChoice === 'Rock' && compChoice === 'Paper') || (playerChoice === 'Paper' && compChoice === 'Scissor') || (playerChoice === 'Scissor' && compChoice === 'Rock'))
    result = 0;

    return(result);

}

// game() runs a best game of 5 and prints the result
function game(){
let win = 0;
let lose = 0;
let outcome;

for (let i = 0; i < 5; i++){
    
    let playerChoice = prompt('Please choose between Rock, Paper, or Scissor');
    playerChoice = playerChoice.toLowerCase();
    let compChoice = getComputerChoice();

    playerChoice = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1);
    compChoice   = compChoice.charAt(0).toUpperCase() + compChoice.slice(1);
    outcome = playRound(playerChoice,compChoice);

    if (outcome === 1){
    console.log(`You win! ${playerChoice}  beats ${compChoice}!`);
    win++; }
    else {
    console.log(`You Lose! ${compChoice}  beats ${playerChoice}!`);
    lose++;
    }
}
if (win > lose)
    console.log(`You beat the computer ${win} to ${lose}!`);
else
    console.log(`You lost to the computer ${lose} to ${win}...`)
}




game();

</script>
